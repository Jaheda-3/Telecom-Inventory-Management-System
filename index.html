<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-lg font-bold">My App</h1>
        <ul class="flex space-x-4">
          <li><a href="#home" class="text-white">Home</a></li>
          <li><a href="#dashboard" class="text-white">Dashboard</a></li>
          <li><a href="#login" class="text-white">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="home" class="h-screen flex justify-center items-center bg-gray-200">
      <h1 class="text-4xl font-bold">Welcome to My App</h1>
    </section>

    <section id="dashboard" class="container mx-auto p-4">
      <h2 class="text-3xl font-bold mb-4">Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 shadow rounded-lg">Card 1</div>
        <div class="bg-white p-4 shadow rounded-lg">Card 2</div>
        <div class="bg-white p-4 shadow rounded-lg">Card 3</div>
      </div>
    </section>

    <section id="login" class="flex justify-center items-center h-screen bg-gray-100">
      <div class="bg-white p-8 shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
          >
            Login
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
