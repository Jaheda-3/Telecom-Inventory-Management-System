<section id="product-management" class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Product Management</h2>
    <div class="bg-white p-4 shadow rounded-lg">
      <form id="product-form" class="mb-4">
        <div class="mb-4">
          <label for="product-name" class="block text-gray-700">Product Name:</label>
          <input
            type="text"
            id="product-name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="product-price" class="block text-gray-700">Price:</label>
          <input
            type="number"
            id="product-price"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
        >
          Add Product
        </button>
      </form>
      <div id="product-list">
        <h3 class="text-xl font-bold mb-2">Products</h3>
        <ul class="list-disc list-inside">
          <!-- Products will be dynamically rendered here -->
        </ul>
      </div>
    </div>
  </section>
