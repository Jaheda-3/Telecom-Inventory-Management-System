<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telecom Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Telecom Inventory Management System</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Login to Your Account</h2>
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="error-message" id="error-message">Invalid email or password</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Telecom Technologies. All Rights Reserved.</p>
    </footer>
</body>
</html>
